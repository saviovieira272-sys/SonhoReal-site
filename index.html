<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonho Real Empréstimos</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f0f4ff; }

    header {
        width: 100%; position: fixed; top: 0; left: 0;
        background: white; padding: 18px 30px; z-index: 999;
        display: flex; justify-content: center;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }
    header h1 { font-size: 24px; font-weight: 700; color: #003e9b; }

    /* CARROSSEL */
    .carousel {
        margin-top: 75px;
        width: 100%;
        height: 80vh;
        max-height: 850px;
        overflow: hidden;
        position: relative;
    }

    .carousel .slide {
        position: absolute;
        width: 100%; height: 100%;
        opacity: 0; transition: opacity 0.6s ease;
    }
    .carousel .slide.active { opacity: 1; }

    .carousel img {
        width: 100%; height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Botões do carrossel */
    .carousel button {
        position: absolute; top: 50%; transform: translateY(-50%);
        background: rgba(0,0,0,0.4); color: white;
        border: none; padding: 12px 18px;
        cursor: pointer; font-size: 18px;
        border-radius: 6px;
        transition: 0.2s;
        z-index: 20;
    }
    .carousel button:hover { background: rgba(0,0,0,0.6); }
    .prev { left: 15px; }
    .next { right: 15px; }

    /* Imagem com texto (foto10) */
    .cta-section { width: 100%; position: relative; margin-top: 0; }
    .cta-section img {
        width: 100%; height: 450px;
        object-fit: cover;
        filter: brightness(0.65);
    }
    .cta-text {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 80%; text-align: center;
        color: white; text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
    }
    .cta-text h2 { font-size: 34px; font-weight: 800; margin-bottom: 15px; }
    .cta-text p { font-size: 19px; line-height: 29px; }

    /* 3 IMAGENS */
    .services {
        width: 100%; padding: 40px 0;
        display: flex; justify-content: center; gap: 30px;
    }
    .services img {
        width: 330px; height: 230px;
        border-radius: 16px; object-fit: cover;
        transition: transform .3s, box-shadow .3s;
    }
    .services img:hover {
        transform: scale(1.05);
        box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    }

    /* WhatsApp */
    .whatsapp-btn {
        position: fixed; bottom: 25px; right: 25px;
        width: 70px; height: 70px;
        background: #25d366; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; z-index: 999;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
        transition: 0.3s;
    }
    .whatsapp-btn:hover { transform: scale(1.1); }
    .whatsapp-btn img { width: 40px; }
</style>
</head>

<body>

<header data-aos="fade-down">
    <h1>Sonho Real Empréstimos</h1>
</header>

<!-- CARROSSEL -->
<div class="carousel">
    <div class="slide active"><img src="foto03.jpg"></div>
    <div class="slide"><img src="foto05.jpg"></div>
    <div class="slide"><img src="foto06.jpg"></div>

    <button class="prev">❮</button>
    <button class="next">❯</button>
</div>

<!-- FOTO10 + TEXTO -->
<section class="cta-section" data-aos="zoom-in">
    <img src="foto10.jpeg">
    <div class="cta-text">
        <h2>PARE DE PERDER TEMPO! Seu futuro financeiro começa agora.</h2>
        <p>Aposentado(a) ou Pensionista? Solicite hoje mesmo seu Empréstimo Consignado Sonho Real com Taxas Reduzidas e dinheiro rápido na conta!</p>
    </div>
</section>

<!-- 3 IMAGENS -->
<div class="services" data-aos="fade-up">
    <img src="foto07.jpeg">
    <img src="foto08.jpeg">
    <img src="foto09.jpeg">
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/5537999365150" target="_blank" class="whatsapp-btn" data-aos="zoom-in">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
AOS.init({ duration: 900, once: false });

(function(){
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const AUTOPLAY_DELAY = 3500;
  let index = 0;
  let autoplayTimer;

  function updateCarousel(){
    slides.forEach((s, i)=> s.classList.toggle('active', i === index));
  }

  function next(){
    index = (index + 1) % slides.length;
    updateCarousel();
  }

  function prev(){
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  }

  prevBtn.addEventListener('click', ()=> { prev(); resetAuto(); });
  nextBtn.addEventListener('click', ()=> { next(); resetAuto(); });

  function resetAuto(){
    if(autoplayTimer) clearInterval(autoplayTimer);
    autoplayTimer = setInterval(next, AUTOPLAY_DELAY);
  }

  const carouselEl = document.querySelector('.carousel');
  carouselEl.addEventListener('mouseenter', ()=> { if(autoplayTimer) clearInterval(autoplayTimer); });
  carouselEl.addEventListener('mouseleave', ()=> { resetAuto(); });

  function containImages(){
    slides.forEach(slide=>{
      const img = slide.querySelector('img');
      if(!img) return;
      img.style.maxWidth = '100%';
      img.style.maxHeight = '100%';
    });
  }
  window.addEventListener('resize', containImages);
  containImages();

  resetAuto();
  updateCarousel();
})();
</script>

</body>
</html>
