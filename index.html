<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonho Real Empréstimos</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f5f5f5;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  width:100%;
  background:#f1f5fb;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:45px;
}

.logo span{
  font-size:22px;
  font-weight:bold;
  color:#ff7a00;
}

/* MENU */
nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav ul li a{
  text-decoration:none;
  color:#1a2b49;
  font-weight:600;
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.menu-toggle span{
  width:28px;
  height:3px;
  background:#1a2b49;
  margin:4px 0;
}

/* ===== ESPAÇO HEADER ===== */
.spacer{
  height:85px;
}

/* ===== CARROSSEL ===== */
.carousel{
  position:relative;
  width:100%;
  height:480px;
  overflow:hidden;
}

.carousel img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.carousel-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1f66d1;
  color:#fff;
  padding:25px 35px;
  border-radius:12px;
  max-width:520px;
}

.carousel-content h1{
  font-size:32px;
  margin-bottom:10px;
}

.carousel-content p{
  font-size:18px;
}

.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#fff;
  border:none;
  width:45px;
  height:45px;
  border-radius:50%;
  cursor:pointer;
  font-size:20px;
}

.prev{left:15px;}
.next{right:15px;}

/* ===== RESPONSIVO ===== */
@media(max-width:768px){

  nav{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#f1f5fb;
    display:none;
  }

  nav ul{
    flex-direction:column;
    padding:20px;
  }

  nav.active{
    display:block;
  }

  .menu-toggle{
    display:flex;
  }

  .carousel{
    height:420px;
  }

  .carousel-content{
    width:90%;
    padding:20px;
  }

  .carousel-content h1{
    font-size:26px;
  }

  .carousel-content p{
    font-size:16px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>Sonho Real Empréstimos</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <nav id="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="spacer"></div>

<section class="carousel">
  <img src="banner1.jpg" alt="Banner">

  <div class="carousel-content">
    <h1>Empréstimo Consignado</h1>
    <p>Fácil, rápido e com as menores taxas do mercado.</p>
  </div>

  <button class="carousel-btn prev">&#10094;</button>
  <button class="carousel-btn next">&#10095;</button>
</section>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
