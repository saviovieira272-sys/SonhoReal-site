<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sonho Real Empréstimos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

<style>
:root{
  --blue:#0a3d62;
  --orange:#ff7a00;
  --white:#ffffff;
  --glass: rgba(255,255,255,0.92);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;overflow-x:hidden}

body{
  font-family: "Montserrat", Arial, sans-serif;
  color:var(--blue);
  background:url('fundo.png') center/cover no-repeat fixed;
  line-height:1.45;
  scroll-behavior:smooth;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0; left:0; right:0;
  background:var(--glass);
  backdrop-filter:blur(6px);
  z-index:1400;
  box-shadow:0 8px 30px rgba(10,42,82,0.12);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.brand{display:flex;align-items:center;gap:12px}
.brand img{height:54px}
.brand .title{font-weight:800;color:var(--orange);font-size:18px}

/* MENU */
nav{
  display:flex;
  gap:18px;
}

nav a{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
  padding:8px 10px;
  border-radius:8px;
}

nav a:hover{background:rgba(10,42,82,.04);color:var(--orange)}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
}
.menu-toggle span{
  width:26px;
  height:3px;
  background:var(--blue);
  margin:4px 0;
  border-radius:3px;
}

/* PUSH CONTENT */
.main-wrap{padding-top:96px}

/* ===== CARROSSEL ===== */
.carousel-wrap{
  width:100%;
  border-bottom:6px solid var(--orange);
  overflow:hidden;
}

.carousel{
  height:85vh;
  max-height:820px;
  width:100%;
  position:relative;
}

.carousel-track{
  display:flex;
  height:100%;
  transition:transform .7s cubic-bezier(.22,.9,.2,1);
}

.carousel-slide{
  flex:0 0 100%;
  height:100%;
}

.carousel-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CONTROLS */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:48px;height:48px;
  border-radius:50%;
  background:white;
  border:none;
  cursor:pointer;
  z-index:10;
}
.left{left:16px}
.right{right:16px}

/* INDICATORS */
.carousel-indicators{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}

.indicator{
  width:12px;height:12px;
  border-radius:50%;
  background:white;
  cursor:pointer;
}
.indicator.active{
  width:36px;
  background:var(--orange);
  border-radius:20px;
}

/* ===== MOBILE FIX ===== */
@media(max-width:900px){

  /* HEADER MOBILE */
  .header-inner{
    flex-wrap:wrap;
  }

  nav{
    width:100%;
    flex-direction:column;
    display:none;
    padding-top:10px;
  }

  nav.active{display:flex}

  .menu-toggle{display:flex}

  /* CARROSSEL MOBILE */
  .carousel{
    height:55vh;
  }

  /* REMOVE BUG DO 100VW */
  .carousel-wrap,
  .services-wrap{
    width:100%;
    margin:0;
  }
}
</style>
</head>

<body>

<header data-aos="fade-down">
  <div class="header-inner">
    <div class="brand">
      <img src="design02.png" alt="Logo Sonho Real">
      <div class="title">Sonho Real Empréstimos</div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <nav id="menu">
      <a href="#carouselWrap">Início</a>
      <a href="#servicos">Serviços</a>
      <a href="#sobre">Sobre Nós</a>
      <a href="#unidades">Unidades</a>
    </nav>
  </div>
</header>

<div class="main-wrap">

  <div class="carousel-wrap" id="carouselWrap">
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide"><img src="foto03.jpg"></div>
        <div class="carousel-slide"><img src="foto05.jpg"></div>
        <div class="carousel-slide"><img src="foto06.jpg"></div>
      </div>

      <button class="carousel-btn left" id="prevBtn">&#8249;</button>
      <button class="carousel-btn right" id="nextBtn">&#8250;</button>
      <div class="carousel-indicators" id="carouselIndicators"></div>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
AOS.init({duration:800,once:false});

function toggleMenu(){
  document.getElementById('menu').classList.toggle('active');
}
</script>

</body>
</html>
