<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sonho Real Empréstimos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

<style>
:root{
  --blue:#0a3d62;
  --orange:#ff7a00;
  --white:#ffffff;
  --glass: rgba(255,255,255,0.92);
}

/* RESET GLOBAL */
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;overflow-x:hidden}
body{
  font-family:"Montserrat",Arial,sans-serif;
  color:var(--blue);
  background:url('fundo.png') center/cover no-repeat fixed;
  line-height:1.45;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 24px;
  background:var(--glass);
  backdrop-filter:blur(6px);
  z-index:1400;
  box-shadow:0 8px 30px rgba(10,42,82,.12);
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:52px}
.brand .title{font-weight:800;color:var(--orange)}

nav{display:flex;gap:18px}
nav a{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
  padding:8px 10px;
  border-radius:8px;
}
nav a:hover{background:rgba(0,0,0,.05);color:var(--orange)}

.menu-toggle{
  display:none;
  font-size:30px;
  background:none;
  border:none;
  cursor:pointer;
  color:var(--blue);
}

/* ESPAÇO HEADER */
.main-wrap{padding-top:92px}

/* ===== CARROSSEL ===== */
.carousel-wrap{
  width:100vw;
  margin-left:calc(50% - 50vw);
  background:#000;
  border-bottom:6px solid var(--orange);
}
.carousel{
  width:100%;
  height:85vh;
  max-height:820px;
  min-height:320px;
  overflow:hidden;
}
.carousel-track{
  display:flex;
  height:100%;
  transition:transform .6s ease;
}
.carousel-slide{flex:0 0 100%;height:100%}
.carousel-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;height:46px;
  border-radius:50%;
  border:none;
  background:#fff;
  cursor:pointer;
  z-index:10;
}
.carousel-btn.left{left:16px}
.carousel-btn.right{right:16px}

.carousel-indicators{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.indicator{
  width:12px;height:12px;
  border-radius:50%;
  background:#fff;
  opacity:.7;
}
.indicator.active{
  width:34px;
  border-radius:20px;
  background:var(--orange);
}

/* ===== SERVICES ===== */
.services-wrap{
  width:100vw;
  margin-left:calc(50% - 50vw);
  padding:36px 32px;
}
.services{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:28px;
}
.card img{height:510px;object-fit:cover}

/* ===== SOBRE ===== */
.who{
  max-width:1100px;
  margin:42px auto;
  background:#fff;
  padding:26px;
  border-radius:14px;
  border-left:8px solid var(--orange);
  border-right:8px solid var(--orange);
}

/* ===== IMAGE 10 ===== */
.image10-wrap{
  max-width:1100px;
  margin:32px auto;
  display:flex;
  gap:22px;
}
.image10-wrap img{
  width:50%;
  max-height:500px;
  object-fit:cover;
  border:6px solid var(--orange);
}
.image10-box{
  width:50%;
  background:#fff;
  padding:18px;
}

/* ===== FOOTER ===== */
footer{
  background:var(--blue);
  color:#fff;
  padding:36px 22px;
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  z-index:1500;
}

/* ===== MOBILE ===== */
@media(max-width:900px){

  .menu-toggle{display:block}

  nav{
    position:absolute;
    top:72px;
    left:0;right:0;
    background:#fff;
    flex-direction:column;
    padding:20px;
    display:none;
  }
  nav.active{display:flex}

  .carousel{height:55vh}

  .services{grid-template-columns:1fr}
  .card img{height:280px}

  .image10-wrap{flex-direction:column}
  .image10-wrap img,
  .image10-box{width:100%}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="design02.png">
    <div class="title">Sonho Real Empréstimos</div>
  </div>

  <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">☰</button>

  <nav>
    <a href="#carouselWrap">Início</a>
    <a href="#servicos">Serviços</a>
    <a href="#sobre">Sobre Nós</a>
    <a href="#unidades">Unidades</a>
  </nav>
</header>

<div class="main-wrap">

<!-- TODO O CONTEÚDO ORIGINAL CONTINUA AQUI -->

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

</body>
</html>
