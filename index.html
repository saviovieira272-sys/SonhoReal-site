<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Sonho Real Empréstimos</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html, body{
  width:100%;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#f1f5fb;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:46px;
}

.logo span{
  font-size:22px;
  font-weight:700;
  color:#ff7a00;
  white-space:nowrap;
}

/* MENU DESKTOP */
nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav ul li a{
  text-decoration:none;
  color:#1a2b49;
  font-weight:600;
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.menu-toggle span{
  width:28px;
  height:3px;
  background:#1a2b49;
  margin:4px 0;
  border-radius:3px;
}

/* ESPAÇO DO HEADER */
.header-spacer{
  height:86px;
}

/* ===== CARROSSEL ===== */
.carousel{
  position:relative;
  width:100%;
  height:480px;
  overflow:hidden;
}

.carousel img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.carousel-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, rgba(31,102,209,.85), rgba(0,0,0,.3));
}

.carousel-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1f66d1;
  color:#fff;
  padding:28px 36px;
  border-radius:14px;
  max-width:540px;
  text-align:left;
}

.carousel-content h1{
  font-size:32px;
  margin-bottom:12px;
}

.carousel-content p{
  font-size:18px;
  line-height:1.4;
}

/* BOTÕES */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;
  height:46px;
  border:none;
  border-radius:50%;
  background:#fff;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}

.prev{left:16px;}
.next{right:16px;}

/* ===== MOBILE ===== */
@media (max-width:768px){

  /* MENU MOBILE */
  nav{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#f1f5fb;
    display:none;
    border-top:1px solid #ddd;
  }

  nav ul{
    flex-direction:column;
    padding:20px;
    gap:18px;
  }

  nav.active{
    display:block;
  }

  .menu-toggle{
    display:flex;
  }

  /* HEADER */
  .header-spacer{
    height:92px;
  }

  /* CARROSSEL */
  .carousel{
    height:420px;
  }

  .carousel-content{
    width:90%;
    padding:22px;
  }

  .carousel-content h1{
    font-size:26px;
  }

  .carousel-content p{
    font-size:16px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-container">

    <div class="logo">
      <img src="logo.png" alt="Sonho Real">
      <span>Sonho Real Empréstimos</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

  </div>
</header>

<div class="header-spacer"></div>

<section class="carousel">
  <img src="banner1.jpg" alt="Empréstimo Consignado">
  <div class="carousel-overlay"></div>

  <div class="carousel-content">
    <h1>Empréstimo Consignado</h1>
    <p>Fácil, rápido e com as menores taxas do mercado.</p>
  </div>

  <button class="carousel-btn prev">&#10094;</button>
  <button class="carousel-btn next">&#10095;</button>
</section>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
