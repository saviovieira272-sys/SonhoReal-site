<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonho Real Empréstimos</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- AOS (animações ao rolar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4ff;
        }

        /* ========================== HEADER FIXO ========================== */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            padding: 18px 30px;
            z-index: 999;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15); 
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #003e9b;
        }

        /* ========================== CARROSSEL ========================== */
        .carousel {
            margin-top: 75px; /* ajustado p/ remover espaço */
            width: 100%;
            height: 80vh;
            max-height: 850px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.5s ease-in-out;
            filter: none !important;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .slide.active {
            opacity: 1;
        }

        /* ========================== SEÇÃO COM A IMAGEM 10 + TEXTO ========================== */
        .cta-section {
            width: 100%;
            position: relative;
            margin-top: 0;
        }

        .cta-section img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            filter: brightness(0.65);
        }

        .cta-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        }

        .cta-text h2 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .cta-text p {
            font-size: 19px;
            line-height: 29px;
            font-weight: 400;
        }

        /* ========================== SEÇÃO DAS 3 IMAGENS ========================== */
        .services {
            width: 100%;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .services img {
            width: 330px;
            height: 230px;
            border-radius: 16px;
            object-fit: cover;
            transition: transform .3s, box-shadow .3s;
        }

        .services img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
        }

        /* ========================== BOTÃO WHATSAPP ========================== */
        .whatsapp-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        .whatsapp-btn img {
            width: 40px;
        }

    </style>
</head>

<body>

    <!-- ========================== HEADER ========================== -->
    <header data-aos="fade-down">
        <h1>Sonho Real Empréstimos</h1>
    </header>

    <!-- ========================== CARROSSEL ========================== -->
    <div class="carousel">
        <img class="slide active" src="foto03.jpg">
        <img class="slide" src="foto05.jpg">
        <img class="slide" src="foto06.jpg">
    </div>

    <!-- ========================== SEÇÃO FOTO10 + TEXTO ========================== -->
    <section class="cta-section" data-aos="zoom-in">
        <img src="foto10.jpeg" alt="">
        <div class="cta-text">
            <h2>PARE DE PERDER TEMPO! Seu futuro financeiro começa agora.</h2>
            <p>Aposentado(a) ou Pensionista? Solicite hoje mesmo seu Empréstimo Consignado Sonho Real com Taxas Reduzidas e dinheiro rápido na conta!</p>
        </div>
    </section>

    <!-- ========================== 3 IMAGENS ========================== -->
    <div class="services" data-aos="fade-up">
        <img src="foto07.jpeg">
        <img src="foto08.jpeg">
        <img src="foto09.jpeg">
    </div>

    <!-- ========================== BOTÃO WHATSAPP ========================== -->
    <a href="https://wa.me/5537999365150" target="_blank" class="whatsapp-btn" data-aos="zoom-in">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    </a>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init({
            duration: 900,
            once: false,
        });

        /* ===== CARROSSEL ===== */
        let index = 0;
        const slides = document.querySelectorAll(".slide");

        function changeSlide() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }

        setInterval(changeSlide, 3500);
    </script>

</body>
</html>
